<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- container per numeri random -->
    <h1 id="container_num" class="px-5 py-5"></h1>
    
    <!-- container per numeri inseriti dall'utente negli imput -->
    <div id="container_imput" class="d-none mx-5 my-5">
        <h2>Inserisci i numeri</h2>
        <div class="col-2">
            <input type="number" class="form-control" id="n1" placeholder="Number" aria-label="Number1">
        </div>
        <div class="col-2">
            <input type="number" class="form-control" id="n2" placeholder="Number" aria-label="Number2">
        </div>
        <div class="col-2">
            <input type="number" class="form-control" id="n3" placeholder="Number" aria-label="Number3">
        </div>
        <div class="col-2">
            <input type="number" class="form-control" id="n4" placeholder="Number" aria-label="Number4">
        </div>
        <div class="col-2">
            <input type="number" class="form-control" id="n5" placeholder="Number" aria-label="Number5">
        </div>
        <!-- button per inviare gli imput in console -->
        <button type="button"  id="btn" class="btn btn-primary my-5">Invia numeri</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
